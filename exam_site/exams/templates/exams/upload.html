{% extends 'exams/base.html' %}

{% block title %}Upload Exam Data{% endblock %}

{% block content %}
<div class="container border ms-2 mt-2">
    <h3>New exam upload</h3>
    <form class="mt-2 mb-2" action="" method="post" enctype="multipart/form-data">
        {% csrf_token %}
        {{ form.as_p }}
        <input type="submit" value="Upload">
    </form>
</div>
{% endblock %}
