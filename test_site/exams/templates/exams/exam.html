{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ exam_name }}</title>
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.css' %}">
    <link rel="stylesheet" type="text/css" href="{% static 'bootstrap/css/bootstrap.min.css' %}">
</head>
<body>
    {% include 'exams/navigation_bar.html' %}
    <form action="{% url 'exams:exam_results' exam_name %}" method="post">
        {% csrf_token %}
        <div class="container border ms-2 mt-2">
            {% for question in question_data %}
            <div class="container border mt-2 ms-2 mb-2">
                <p>{{ question.question_text }}</p>
                <ul class="list-group w-50 mt-2 ms-2 mb-2">
                    {% for variant in question.variants %}
                    <li class="list-group-item">
                        <input class="form-check-input me-1" type="checkbox" id="{{ forloop.parentloop.counter }}" name="{{ question.question_text }}" value="{{ forloop.counter }}">
                        <label for="{{ forloop.parentloop.counter }}">{{ variant }}</label><br>
                    </li>
                    {% endfor %}
                </ul>
            </div>
            {% endfor %}
            <button type="submit" class="btn btn-primary btn-lg mt-3 mb-3">Submit results</button>
        </div>
        <br><br>
    </form>
</body>
</html>
